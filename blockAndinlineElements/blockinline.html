<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--block element test-->
    <h1> Block element 1</h1>
    <p> block element 2</p>
    <!-- Inline element inside block element-->
     <i> Inline Element 1</i>
     <b> inline element 2</b>
     <!-- Inline element inside block element-->
      <div>
        Block element 3
        <i> Inline element inside block element</i>
        <p> block element inside block element</p>
      </div>
      <!-- div example or grouping-->
       <div style="border: 2px dashed green; padding: 20px; margin: 30px;">
        Hi
    </div>
    <div style="border: 3px dotted purple; padding: 40px; margin: 20px;">
        Bye
    </div>
    <!-- span example or inline grouping-->
     <b style="color:rgb(165, 42, 108); font-size: 40px;">
        WORLD</span>
     </b>
     <!-- Grouping inside grouping-->
      <div style="border: 20px solid plum;">
        <div style="border: 3px dashed red; padding: 30px;
        margin: 20px;"> 
        Good bye </div>
        <div style="border: 4px dotted pink; padding: 30px; margin: 20px;">
            HUHU
        </div>
      </div>
</body>
</html>
